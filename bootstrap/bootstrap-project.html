<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>My Self</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="header-cover" id="header">
            <div class="container">
                <div class="header-inner">
                    <h1>Welcome To My Page</h1>
                </div>
            </div>
        </header>
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
             <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Portofolio Page</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#header">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <!-- ABOUT -->
        <section id="about" class="about">
            <div class="container">
                <h1>Hello . . .</h1>
                <p>My name is Indra Nugraha. I'm Javascript Developer from Indonesia. An Open Source Ethusiast and Blogger.</p>
            </div>
        </section>
        
        
        <!-- Contact -->
        <section class="contact" id="contact">
            <div class="container">
                <div class="col-md-8">
                    <form class="contact-form">
                        <h1>Send me a message</h1>
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default btn-lg">SEND</button>
                    </form>
               </div>
            </div>
        </section>
        
        <!-- FOOTER -->
        <footer class="footer">
            <div class="container">
                <h4>Made with love by Indra Nugraha</h4>
            </div>
        </footer>
         
    </body>
</html>
